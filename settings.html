<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div id="main">

        <div id="navbar">
            <div class="logo">
                <a href="index.html">
                    <h1>PRIYANOTE</h1>
                </a>
            </div>
            <div class="links">
                <a href="home.html">
                    <h1>Home</h1>
                </a>
                <a href="journal.html">
                    <h1>Journal</h1>
                </a>
                <a href="playlist.html">
                    <h1>Playlist</h1>
                </a>
                <a href="profile.html">
                    <h1>Profile</h1>
                </a>
                <a href="settings.html">
                    <h1>Settings</h1>
                </a>
            </div>
        </div>

        <div id="hero">
            <h1>Settings</h1>
            <div class="account">
                <h1>Account</h1>
                <button class="update-email">Update Email</button>
                <button class="change-password">Change Password</button>
            </div>
            <div class="notifications">
                <h1>Notifications</h1>
                <div class="email">
                    <h2>Email Notifications</h2>
                    <label class="switch">
                        <input type="checkbox" id="email-toggle">
                        <span class="slider"></span>
                      </label>
                </div>
            </div>
            <div class="appearance">
                <h1>Appearance</h1>
                <div class="theme">
                    <h2>Theme</h2>
                    <button class="theme-change">System Default</button>
                </div>
            </div>
            <div class="updates">
                <h1>Updates</h1>
                <div class="version">
                    <h2>Version 3.1.2 <br> (Up to date)</h2>
                    <button class="check-updates">Check Updates</button>
                </div>
            </div>
        </div>

        <div id="footer"></div>

    </div>
</body>
<script src="./settings.js"></script>
</html>
