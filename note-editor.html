<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Editor Page</title>
    <link rel="stylesheet" href="note-editor.css">
</head>
<body>
    <div id="main">

        <div id="navbar">
            <div class="logo">
                <a href="index.html">
                    <h1>PRIYANOTE</h1>
                </a>
            </div>
            <div class="links">
                <a href="home.html">
                    <h1>Home</h1>
                </a>
                <a href="journal.html">
                    <h1>Journal</h1>
                </a>
                <a href="playlist.html">
                    <h1>Playlist</h1>
                </a>
                <a href="profile.html">
                    <h1>Profile</h1>
                </a>
                <a href="settings.html">
                    <h1>Settings</h1>
                </a>
            </div>
        </div> 

        <div id="hero">
            <div class="mood-and-date">
                <h2>Mood</h2>
                <h2>April 26, 2025 - 3:45 PM</h2>
                <button class="editor-edit-btn">Edit</button>
            </div>
            <div class="current-track">CURRENT TRACK AREA</div>
            <div class="title-and-description">
                <input type="text" placeholder="Title your reflection" class="title">
                <textarea name="" id="" class="description" placeholder="Describe your feelings, thoughts, or memories..."></textarea>
            </div>
            <div class="functions">
                <div class="tags">
                    <div class="current-tags">
                        <div class="tag">Tag 1</div>
                        <div class="tag">Tag 2</div>
                        <div class="tag">Tag 3</div>
                        <div class="tag">Tag 4</div>
                        <div class="tag">Tag 5</div>
                        <div class="tag">Tag 6</div>
                        <div class="tag">Tag 7</div>
                        <div class="tag">Tag 8</div>
                        <div class="tag">Tag 9</div>
                        <div class="tag">Tag 10</div>
                    </div>
                    <div class="new-tags">
                        <button class="add-new-tags"> <h1>+</h1> </button>
                        <h2>Add new tags</h2>
                    </div>
                </div>
                <div class="options">
                    <button class="save-btn">Save</button>
                    <button class="share-btn">Share</button>
                    <button class="export-btn">Export as PDF</button>
                </div>
            </div>
        </div>
        
        <div id="footer"></div>

    </div>
</body>
</html>
