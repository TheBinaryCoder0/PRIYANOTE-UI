<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div id="main">

        <div id="navbar">
            <div class="logo">
                <a href="index.html">
                    <h1>PRIYANOTE</h1>
                </a>
            </div>
            <div class="links">
                <a href="home.html">
                    <h1>Home</h1>
                </a>
                <a href="journal.html">
                    <h1>Journal</h1>
                </a>
                <a href="playlist.html">
                    <h1>Playlist</h1>

                <a href="profile.html">
                    <h1>Profile</h1>
                </a>
                <a href="settings.html">
                    <h1>Settings</h1>
                </a>
            </div>
        </div>

        <div id="hero">
            <div id="top">
                <h1>Profile</h1>
                <div class="profile-details">
                    <div class="profile-picture">
                        <img src="./cover art.webp" alt="">
                    </div>
                    <div class="username">
                        <h2>Priya Sharma</h2>
                        <h2>priyasharma123@gmail.com</h2>
                    </div>
                </div>
                <button class="profile-edit-button">Edit Profile</button>
            </div>
            <div id="bottom">
                <div class="about-me">
                    <h2>About Me</h2>
                    <div class="info-about">
                        <textarea placeholder="About Me" id="text-about"></textarea>
                        <button class="info-edit-about">Edit</button>
                    </div>
                </div>
                <div class="details">
                    <h2>Details</h2>
                    <div class="info-details">
                        <textarea placeholder="Details" id="text-details"></textarea>
                        <button class="info-edit-details">Edit</button>
                    </div>
                </div>
                <div class="payments">
                    <h2>Payments</h2>
                    <div class="info-payments">
                        <textarea placeholder="Payments and Subscriptions" id="text-payments"></textarea>
                        <button class="info-edit-payments">Edit</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>

    </div>
</body>
